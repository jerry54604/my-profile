  <span class="digit" [ngClass]="hourOne"></span>

  <span class="colon" [ngClass]="colon"></span>

  <span class="digit" [ngClass]="minuteTen"></span>
  <span class="digit" [ngClass]="minuteOne"></span>

  <span class="colon" [ngClass]="colon"></span>

  <span class="digit" [ngClass]="secondTen"></span>
  <span class="digit" [ngClass]="secondOne"></span>
</div>
